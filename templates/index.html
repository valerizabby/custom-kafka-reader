<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Kafka Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Processed Kafka Data</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Node Name</th>
                    <th>Type</th>
                    <th>Error</th>
                    <th>State</th>
                    <th>Creation Order</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.nodeName }}</td>
                    <td>{{ item.nodeDefinitionType }}</td>
                    <td>{{ item.error }}</td>
                    <td>{{ item.state }}</td>
                    <td>{{ item.creationOrder }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
